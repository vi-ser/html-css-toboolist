<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- navbar -->
    <nav>
        <img id="logo" src="img/Logo.png" alt="logo toboolist">
        <h1 id="logotype">
            Toboolist
        </h1>
    </nav>
    <!-- fine navbar -->

    <section id="interface">

        <header>
            <button id="add-task">Add Task</button>
            <button id="add-section">Add Section</button>
        </header>

        <main>
            <section id="new-task">
                <h2>&#9662; New Task</h2>
                <div>
                    <span class="check">&#x2713;</span>
                    <h3>Quarterly Newsletter</h3>
                    <span class="blue label">Editorial</span>
                </div>
            </section>
        </main>
    </section>

</body>

</html>
